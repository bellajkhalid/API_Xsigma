---
# Description of the readers and writers available in XSIGMA. Note that for the
# same extension it could be more than one matching reader/writer since the same
# extensions are often used across different formats e.g. '.dat'.
# The description field can hold any text in markdown format.

- extensions: [.xmf, .xdmf, .xmf2, .xdmf2]
  description: "[XDMF](https://www.xdmf.org) (eXtensible Data Model and Format)"
  reader_class: xsigmaXdmfReader
  writer_class: xsigmaXdmfWriter
  xsigma_module: XSIGMA::IOXdmf2

- extensions: [.xmf, .xdmf, .xmf3, .xdmf3]
  description: "[XDMF](https://www.xdmf.org) (eXtensible Data Model and Format)"
  reader_class: xsigmaXdmf3Reader
  writer_class: xsigmaXdmf3Writer
  xsigma_module: XSIGMA::IOXdmf3

- extensions: [.step, .iges]
  description: "XSIGMA Reader for STEP and IGES files using OpenCASCADE"
  reader_class: xsigmaOCCTReader
  writer_class: null
  xsigma_module: XSIGMA::IOOCCT

- extensions: [.vpc]
  description: "[VPIC](https://github.com/lanl/vpic)"
  reader_class: xsigmaVPCIReader
  writer_class: null
  xsigma_module: XSIGMA::IOVPIC

- extensions: [.h5]
  description: "[VERAout-tools](https://github.com/palmtag/VERAout-tools)"
  reader_class: xsigmaVeraOutReader
  writer_class: null
  xsigma_module: XSIGMA::IOVeraOut

- extensions: [.hdf5, .h5]
  description: "GE TRUCHAS format"
  reader_class: xsigmaTRUCHASReader
  writer_class: null
  xsigma_module: XSIGMA::IOTRUCHAS

- extensions: [.dat, .DAT]
  description: "Tabulat data in Tecplot ascii format"
  reader_class: xsigmaTecplotTableReader
  writer_class: null
  xsigma_module: XSIGMA::IOTecplotTable

- extensions: [.sgy, .segy]
  description: "[SEG-Y](https://en.wikipedia.org/wiki/SEG-Y)"
  reader_class: xsigmaSegYReader
  writer_class: null
  xsigma_module: XSIGMA::IOSegY

- extensions: [.ply]
  description: "Stanford University PLY format"
  reader_class: xsigmaPLYReader
  writer_class: xsigmaPLYWriter
  xsigma_module: XSIGMA::IOPLY

- extensions: [.pio]
  description: "PIO (Parallel Input Output) data files"
  reader_class: xsigmaPIOReader
  writer_class: null
  xsigma_module: XSIGMA::IOPIO

- extensions: [.bin, .bpf, .csd, .csv, .greyhound, .gpkg, .icebride, .las, .laz, .mat, .nitf, .nsf, .ntf, .pcd, .ply, .pts, .qi, .rxp, .sbet, .sqlite, .sid, .tindex, .txt, .h5]
  description: "LIDAR data using [PDAL](https://pdal.io/en/latest/stages/readers.html)"
  reader_class: xsigmaPDALReader
  writer_class: null
  xsigma_module: XSIGMA::IOPDAL

- extensions: [.vdb]
  description: "[OpenVDB](https://www.openvdb.org/)"
  reader_class: xsigmaOpenVDBReader
  writer_class: xsigmaOpenVDBWriter
  xsigma_module: XSIGMA::IOOpenVDB

- extensions: [.omf]
  description: "[OMF](https://omf.readthedocs.io/en/stable/index.html)"
  reader_class: xsigmaOMRReader
  writer_class: null
  xsigma_module: XSIGMA::IOOMF

- extensions: [.ogv]
  description: "[OggTheora](https://www.theora.org/)"
  reader_class: null
  writer_class: xsigmaOggTheoraWriter
  xsigma_module: XSIGMA::IOOggTheora

- extensions: [.nc, .ncdf]
  description: "[NetCDF UGRID file](https://ugrid-conventions.github.io/ugrid-conventions)"
  reader_class: xsigmaNetCDFUGRIDReader
  writer_class: null
  xsigma_module: XSIGMA::IONetCDF

- extensions: [.ncdf, .netcdf]
  description: "Particle data file used at [SLAC](https://ugrid-conventions.github.io/ugrid-conventions)"
  reader_class: xsigmaSLACParticleReader
  writer_class: null
  xsigma_module: XSIGMA::IONetCDF

- extensions: [.nc, .ncdf]
  description: "CAM NetCDF (Unstructured)"
  reader_class: xsigmaNetCDFCAMReader
  writer_class: null
  xsigma_module: XSIGMA::IONetCDF

- extensions: [.pop.ncdf .pop.nc]
  description: "POP Ocean NetCDF (Rectilinear)"
  reader_class: xsigmaNetCDFPOPReader
  writer_class: null
  xsigma_module: XSIGMA::IONetCDF

- extensions: [.nc, .ncdf]
  description: "netCDF files generic and CF conventions"
  reader_class: xsigmaNetCDFReader
  writer_class: xsigmaNetCDFCFWriter
  xsigma_module: XSIGMA::IONetCDF

- extensions: [.nc, .ncdf]
  description: "UGRID NetCDF (Unstructured)"
  reader_class: xsigmaNetCDFUGRIDReader
  writer_class: null
  xsigma_module: XSIGMA::IONetCDF

- extensions: [.nc, .ncdf]
  description: "MPAS NetCDF (Unstructured)"
  reader_class: xsigmaMPASReader
  writer_class: null
  xsigma_module: XSIGMA::IONetCDF

- extensions: [.nc, .ncdf]
  description: "[SLAC](https://www6.slac.stanford.edu) Data Reader"
  reader_class: xsigmaSLACReader
  writer_class: null
  xsigma_module: XSIGMA::IONetCDF

- extensions: [.mp4]
  description: "H.264-encoded MP4 files (Windows only)"
  reader_class: null
  writer_class: xsigmaMP4Writer
  xsigma_module: XSIGMA::IOMovie

- extensions: [.avi]
  description: "AVI video files (Windows only)"
  reader_class: null
  writer_class: xsigmaAVIWriter
  xsigma_module: XSIGMA::IOMovie

- extensions: [.cfg]
  description: "MotionFX motion definitions cfg files"
  reader_class: xsigmaMotionFXCFGReader
  writer_class: null
  xsigma_module: XSIGMA::IOMotionFX

- extensions: [.mnc]
  description: "NetCDF-based medical image developed at [BIC"
  reader_class: xsigmaMINCImageReader
  writer_class: xsigmaMINCImageWriter
  xsigma_module: XSIGMA::IOMINC

- extensions: [.obj]
  description: "[MNI](https://github.com/BIC-MNI) surface mesh files"
  reader_class: xsigmaMNIObjectReader
  writer_class: xsigmaMNIObjectWriter
  xsigma_module: XSIGMA::IOMINC

- extensions: [.tag]
  description: "[MNI](https://github.com/BIC-MNI) tag files"
  reader_class: xsigmaMNITagPointReader
  writer_class: xsigmaMNITagPointWriter
  xsigma_module: XSIGMA::IOMINC

- extensions: [.xfm]
  description: "[MNI](https://github.com/BIC-MNI) transformation files"
  reader_class: xsigmaMNITransformReader
  writer_class: xsigmaMNITransformWriter
  xsigma_module: XSIGMA::IOMINC

- extensions: [.d3plot]
  description: "[LS-Dyna](https://www.oasys-software.com/dyna/) databases"
  reader_class: xsigmaLSDynaReader
  writer_class: null
  xsigma_module: XSIGMA::IOLSDyna

- extensions: [.las]
  description: "LIDAR data in LAS format"
  reader_class: xsigmaLASReader
  writer_class: null
  xsigma_module: XSIGMA::IOLAS

- extensions:
    [.g .e .h .gc .ex2 .ex2v2 .exo .gen .par .exoII .exii .ex-timeseries .cgns]
  description: "IOSS (Sierra IO System), writer supports only Exodus files"
  reader_class: xsigmaIOSSReader
  writer_class: xsigmaIOSSWriter
  xsigma_module: XSIGMA::IOIOSS

- extensions: [.exdg]
  description: "IOSS (Sierra IO System) files as cell-grids"
  reader_class: xsigmaIOSSCellGridReader
  writer_class: null
  xsigma_module: XSIGMA::IOIOSS

- extensions: [.bmp]
  description: "Windows BMP file"
  reader_class: xsigmaBMPReader
  writer_class: xsigmaBMPWriter
  xsigma_module: XSIGMA::IOImage

- extensions: [.dem]
  description: "Digital Elevation Map File"
  reader_class: xsigmaDEMReader
  writer_class: null
  xsigma_module: XSIGMA::IOImage

- extensions: [.dcm]
  description: "DICOM medical images"
  reader_class: xsigmaDICOMImageReader
  writer_class: null
  xsigma_module: XSIGMA::IOImage

- extensions: [.ximg]
  description: "GE Signa ximg files"
  reader_class: xsigmaGESignaReader
  writer_class: null
  xsigma_module: XSIGMA::IOImage

- extensions: [.hdr]
  description: "Radiance HDR file"
  reader_class: xsigmaHDRReader
  writer_class: null
  xsigma_module: XSIGMA::IOImage

- extensions: [.jpg, .jpeg]
  description: "JPEG Files"
  reader_class: xsigmaJPEGReader
  writer_class: xsigmaJPEGWriter
  xsigma_module: XSIGMA::IOImage

- extensions: [.mrc, .ali, .st, .rec]
