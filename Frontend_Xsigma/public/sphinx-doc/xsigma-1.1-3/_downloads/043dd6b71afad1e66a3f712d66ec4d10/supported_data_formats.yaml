- extensions: [.cas, .dat]
  description: "FLUENT native format"
  reader_class: xsigmaFLUENTReader
  writer_class: null
  xsigma_module: XSIGMA::IOGeometry

- extensions: [.neu]
  description: "GAMBIT GAMBIT ASCII format"
  reader_class: xsigmaGAMBITReader
  writer_class: null
  xsigma_module: XSIGMA::IOGeometry

- extensions: [.h5]
  description: "[CONVERGE CFD](https://convergecfd.com) format"
  reader_class: xsigmaCONVERGECFDReader
  writer_class: null
  xsigma_module: XSIGMA::IOCONVERGECFD

- extensions: [.cgns]
  description: "[CONVERGE CFD](https://convergecfd.com) CGNS format"
  reader_class: xsigmaCONVERGECFDCGNSReader
