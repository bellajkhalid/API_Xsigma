  writer_class: xsigmaMetaImageWriter
  xsigma_module: XSIGMA::IOImage

- extensions: [.h5rage]
  description: "hdf files generated from xRage, a LANL physics code"
  reader_class: xsigmaH5RageReader
  writer_class: null
  xsigma_module: XSIGMA::IOH5Rage

- extensions: [.h5part]
  description: "H5Part particle files"
  reader_class: xsigmaH5PartReader
  writer_class: null
  xsigma_module: XSIGMA::IOH5Part

- extensions: [.inp]
  description: "AVS UCD Binary/ASCII Files"
  reader_class: xsigmaAVSucdReader
  writer_class: null
  xsigma_module: XSIGMA::IOGeometry

- extensions: [.g]
  description: "Movie.BYU files"
  reader_class: xsigmaBYUReader
  writer_class: xsigmaBYUWriter
  xsigma_module: XSIGMA::IOGeometry

- extensions: [.cgm]
  description: "Computer Graphics Metafile"
