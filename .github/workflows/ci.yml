name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Backend Tests
  backend-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        python-version: [3.11]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: Backend_Xsigma/package-lock.json

    - name: ğŸ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Install Backend Dependencies
      working-directory: ./Backend_Xsigma
      run: |
        npm ci
        pip install -r requirements.txt || echo "No requirements.txt found"

    - name: ğŸ§ª Run Backend Tests
      working-directory: ./Backend_Xsigma
      run: |
        npm test || echo "No tests configured yet"

    - name: ğŸ” Backend Linting
      working-directory: ./Backend_Xsigma
      run: |
        npm run lint || echo "No linting configured yet"

  # Frontend Tests
  frontend-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: Frontend_Xsigma/package-lock.json

    - name: ğŸ“¦ Install Frontend Dependencies
      working-directory: ./Frontend_Xsigma
      run: npm ci

    - name: ğŸ—ï¸ Build Frontend
      working-directory: ./Frontend_Xsigma
      run: npm run build

    - name: ğŸ§ª Run Frontend Tests
      working-directory: ./Frontend_Xsigma
      run: |
        npm test || echo "No tests configured yet"

    - name: ğŸ” Frontend Linting
      working-directory: ./Frontend_Xsigma
      run: |
        npm run lint || echo "No linting configured yet"

  # Security Scan
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”’ Run Security Audit (Backend)
      working-directory: ./Backend_Xsigma
      run: npm audit --audit-level=high || true

    - name: ğŸ”’ Run Security Audit (Frontend)
      working-directory: ./Frontend_Xsigma
      run: npm audit --audit-level=high || true

  # Code Quality
  code-quality:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: ğŸ“Š CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript, python

    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  # Documentation Check
  docs-check:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“š Check README
      run: |
        if [ ! -f README.md ]; then
          echo "âŒ README.md not found"
          exit 1
        fi
        echo "âœ… README.md exists"

    - name: ğŸ“‹ Check Contributing Guidelines
      run: |
        if [ ! -f CONTRIBUTING.md ]; then
          echo "âŒ CONTRIBUTING.md not found"
          exit 1
        fi
        echo "âœ… CONTRIBUTING.md exists"

    - name: ğŸ“„ Check License
      run: |
        if [ ! -f LICENSE ]; then
          echo "âŒ LICENSE not found"
          exit 1
        fi
        echo "âœ… LICENSE exists"
